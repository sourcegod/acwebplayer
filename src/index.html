<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accessible Video Web Player</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  
<body>
  <h1>Accessible Video Web Player</h1>
  <p>Welcome man!</p>
  
  <button id="test-btn">Test</button>
  <div class="video-container">
    <!-- video -->
    <div id="video">
      <video width="640" height="360" id="my-video" preload="auto" tabindex="0"> 
        <source src="vid_test.mp4"  type="video/mp4" />
          <p>Your browser doesn't support HTML5 video.</p>
      </video>
    </div>

    <!-- video controls -->
    <div id="video-controls">
      <button id="play-btn">Play/Pause (Space)</button>
      <button id="stop-btn">Stop</button>
      <label for="Progress">Progress Bar in Percent</label>
      <input type="range" id="seek-bar" value="0%">
      <label for="file">Downloading progress:</label>
      <div>
        <span class="timestamp-cur" id="timestamp-cur" tabindex="0">Current Time: 00:00</span>
      </div>
      <div>
        <span class="timestamp-dur" id="timestamp-dur" tabindex="0">Total Time: 00:00</span>
        <button id="rewind-sec-btn">Rewind for 10 secs</button>
        <button id="forward-sec-btn">Forward for 10 secs</button>
        <button id="rewind-perc-btn">Rewind for 1 percent</button>
        <button id="forward-perc-btn">Forward for 1 percent</button>
      </div>
      
      <div>
      <button id="speed-btn">Speed: 1x</button>
      <button id="mute-btn">Mute: ðŸ”Š</button>
      </div>

      <div>
        <br> <br>
        <label for="Volume">Volume</label>
        <input type="range" id="volume-bar" min="0" max="1" step="0.1" value="1">
      </div>

      <div>
        <button type="button" id="full-screen-btn">Fullscreen</button>
      </div>
    </div>

    <script src="script.js"></script>
  </div>

</body>
</html>
